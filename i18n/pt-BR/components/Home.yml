title: "Componentes JavaScript Full Stack Orientados a Recursos"
description: "Nullstack é um framework JavaScript full stack orientado a recursos que ajuda você a construir aplicações isomórficas e focar em botar produtos em produção"
hero:
  heading: "Componentes JavaScript Full Stack"
  subHeading: "Orientados a Recursos"
  descriptions:
    - "Nullstack é um web framework que torna programar divertido novamente."
    - "Escreva o backend e o frontend de um recurso em um único componente isomórfico sem boilerplate ou glue code."
  getStarted: "Comece a usar"
  callToAction: "npx create-nullstack-app --typescript --tailwind"
  actionLink: '/pt-br/comecando'
  actionCallback: 'Comando copiado, cole no terminal'
trinity:
  heading: "Excelente para o Dev. Excelente para o usuário"
  subHeading: "De SSR rápido a PWA offline sem nenhuma configuração"
  roles:
    - title: "Primeira visita otimizada"
      image: "/illustrations/nulla-tanker.webp"
      text:
        "Na primeira visita, você terá HTML pronto para SEO e otimizado para a primeira renderização de sua rota em uma única solicitação usando funções locais com nenhuma dependência de JavaScript no pacote do cliente"
    - title: "Experiência de PWA fluida"
      image: "/illustrations/nulla-healer.webp"
      text:
        "Depois que o conteúdo é servido e a rede está ociosa, o JavaScript do Nullstack é carregado, o estado da aplicação é restaurado por meio de hidratação e torna-se uma aplicação de página única (SPA)"
    - title: "Solicitações de API leves"
      image: "/illustrations/nulla-dps.webp"
      text:
        "As funções de servidor subsequentes buscarão JSON de uma API de microsserviços gerada automaticamente, desserializarão a resposta, atualizarão o estado da aplicação e renderizarão a página sem nenhum código adicional"
features:
  - title: "Nunca escreva outra API"
    snippet: "NeverWriteAnotherAPI"
    image: "/illustrations/nulla-glue.webp"
    text:
      "Você escreve recursos para produtos. O compilador extrai seu código de frontend e substitui todas as funções assíncronas estáticas por chamadas para microsserviços"
  - title: "Torne-se um programador menos dependente de maneirismos"
    snippet: "Vanilla"
    image: "/illustrations/nulla-scrolls.webp"
    inverted: true
    text:
      "Seus componentes são apenas POJOs.
      Aproveite as vantagens do ecossistema existente enquanto escreve JavaScript como deve ser e veja o resultado refletido no dom."
  - title: "Você já sabe Nullstack"
    snippet: "Modern"
    image: "/illustrations/nulla-map.webp"
    text:
      "As rotas são atributos simples que você pode atribuir a qualquer tag, e os links são apenas tags 'a'.
      Você descobrirá que Nullstack é apenas uma versão moderna de sua stack atual."
  - title: "Todas as ferramentas que você precisa falando a mesma língua"
    snippet: "Batteries"
    image: "/illustrations/nulla-tools.webp"
    inverted: true
    text:
      "A maioria das tarefas são muito repetitivas.
      Economize sua energia para os desafios reais usando os atalhos que criamos, como eventos em objeto e vínculos bidirecionais."
