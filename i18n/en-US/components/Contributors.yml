title: "Contributors"
description: "Found a bug or want a new feature? Become a contributor!"
state:
  title: "The State of Nullstack"
  paragraphs:
    - "Nullstack is being developed since January 2019 with features being extracted from freelancing and enterprise projects."
    - "At this point the API is stable, lifecycle methods and context keys will pretty much be frozen."
roadmap:
  title: "The Roadmap"
  paragraphs:
    - "The next updates will be guided towards fixing any bugs that are found and focus on quality of life."
    - 'The updates listed on <a href="https://github.com/nullstack/nullstack/issues" class="text-pink-600" target="_blank" rel="noopener">Nullstack issues</a> are the next planned steps without any particular order.'
core:
  title: "The Core Team"
  paragraphs:
    - "Nullstack was developed by full stack neuro-atypical ex-freelancers."
    - "With a heavy background in Rails, Ember.js, React.js and the Vue.js philosophy the inspirations took from those projects might be obvious."
  team:
    - name: "Christian Mortaro"
      role: "Autistic Author"
      github: "Mortaro"
      description: "Creator of the concept. Comes with new API proposals to its favorite rubber ducks and returns with commits."
      contribution: "Reverse engineered wishful thinking code into existence and then refactored it into a framework."
    - name: "Anny Figueira" 
      role: "Autistic Adopter" 
      github: "AnnyFigueira"
      description: "Rubber duck with a neck to find inconsistencies and problems, waiting till an API is approved to force us into rewriting everything."
      contribution: "An early adopter of the framework that developed real production applications to validate how the parts fit together."
    - name: "Dayson Marx" 
      role: "Distracted Designer" 
      github: "daysonmarx"
      description: "Rubber duck with human skills that makes sure the code is not going too far outside the box, then makes the box look nice."
      contribution: "API reviewer that developed third party projects to test proof of concepts from a front-end focused perspective."
    - name: "Bianca Augusta"
      role: "Autistic Artist"
      github: "Bilkaya"
      description: "Aspiring comic writer, Warcraft/FFXIV addict, loves healer and tank roles."
      contribution: "Mother of Nulla-Chan and reads scripts here and there under pure pressure from Mortaro."
    - name: "Guilherme Correia"
      role: "import Member from <a href='https://github.com/vuejs-br' target='_blank' rel='noopener'>vuejs-br</a>"
      github: "GuiDevloper"
      description: "Experimentalist, writer of fictional universes and dreamer that develop while listening to untitled cassette tapes."
      contribution: "User of undocumented features and creator of issues requiring documentation that he will do himself."
    - name: "Bruno Michels"
      role: "The Dev For Fun"
      github: "brunolm"
      description: "Weeb at the top of ranks on Stack Overflow, CoderWars, CodersRank. Plays games and develops things for fun."
      contribution: "Something with types. Brainwashing the creator to add TypeScript to Nullstack."

contentCreators:
  title: "The Content Creators"
  paragraphs:
    - "These people help us spread the word about Nullstack, because the core team is socially inept."
  team:
    - name: "Alisson Suassuna"
      role: "TipsCode instructor"
      github: "alissonsuassuna"
      description: "Full stack JavaScript developer, passionate about technology. Reader of bibles and documentations."
      contribution: "Creates <a href='https://www.youtube.com/playlist?list=PLw608KLEKJz_W3P6hRayh6fz9BL13soI1' class='text-pink-600' target='_blank' rel='noopener'>tutorials about Nullstack explaining step-by-step</a>. Focused in making Nullstack easy to use." 
      work: "Founder and instructor at  <a href='https://tipscode.com.br/' class='text-pink-600' target='_blank' rel='noopener'>TipsCode</a> with over 8 years of experience in computer science"

